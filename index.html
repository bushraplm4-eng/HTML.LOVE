<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Rule-Based Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chatbot-container">
        <header class="chatbot-header">
            <div class="header-info">
                <h3>Affirmation Bot</h3>
                <div class="status-indicator online">Online</div>
            </div>
        </header>

        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>Hello, Shami! I am your personal supportive assistant. Type 'Help' or tell me how you're feeling.</p>
                <span class="timestamp">Just now</span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
